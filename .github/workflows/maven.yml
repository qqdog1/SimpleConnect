name: Simple Connect build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build common
      run: mvn -B package --file ./common/pom.xml
    - name: Build server
      run: mvn -B package --file ./server/pom.xml
    - name: Build client
      run: mvn -B package --file ./client/pom.xml
